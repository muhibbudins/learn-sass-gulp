<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar Design</title>

	<link rel="stylesheet" href="../css/calendar.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
	
	<div class="calendar">
		<div class="calendar__head">
			<div class="calendar__head-overlay">
				<div class="calendar__weather">
					<div class="calendar__weather-status">
						<img src="http://wcrd.net/wp-content/themes/wcrd/weather/images/icons/Large/Sunny.png" alt="Icon Weather">
						<div class="calendar__weather-city">Jakarta</div>
					</div>
					<div class="calendar__weather-degree">30 <sup>o</sup></div>
				</div>
				<div class="calendar__button">
					<i class="ion-android-more-vertical"></i>
				</div>
			</div>
		</div>
		<div class="calendar__nav">
			<div class="calendar__nav-left">
				<i class="ion-ios-arrow-back"></i>
			</div>
			<div class="calendar__nav-middle">April</div>
			<div class="calendar__nav-right">
				<i class="ion-ios-arrow-forward"></i>
			</div>
		</div>
		<div class="calendar__body">
			<div class="calendar__body-item"></div>
			<div class="calendar__body-item"></div>
			<div class="calendar__body-item"></div>
			<div class="calendar__body-item"></div>
			<div class="calendar__body-item"></div>
			<div class="calendar__body-item">1</div>
			<div class="calendar__body-item">2</div>
			<div class="calendar__body-item">3</div>
			<div class="calendar__body-item">4</div>
			<div class="calendar__body-item">5</div>
			<div class="calendar__body-item">6</div>
			<div class="calendar__body-item">7</div>
			<div class="calendar__body-item">8</div>
			<div class="calendar__body-item --today">9</div>
			<div class="calendar__body-item">10</div>
			<div class="calendar__body-item">11</div>
			<div class="calendar__body-item">12</div>
			<div class="calendar__body-item">13</div>
			<div class="calendar__body-item --event">14</div>
			<div class="calendar__body-item">15</div>
			<div class="calendar__body-item">16</div>
			<div class="calendar__body-item">17</div>
			<div class="calendar__body-item">18</div>
			<div class="calendar__body-item">19</div>
			<div class="calendar__body-item">20</div>
			<div class="calendar__body-item">21</div>
			<div class="calendar__body-item">22</div>
			<div class="calendar__body-item">23</div>
			<div class="calendar__body-item --event">24</div>
			<div class="calendar__body-item">25</div>
			<div class="calendar__body-item">26</div>
			<div class="calendar__body-item">27</div>
			<div class="calendar__body-item">28</div>
			<div class="calendar__body-item">29</div>
			<div class="calendar__body-item">30</div>
		</div>
	</div>

</body>
</html>
